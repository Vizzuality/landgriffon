[tool:pytest]
flakes-ignore = ImportStarUsed
testpaths = tests
addopts = -q --flakes  --cov=tests --cov-append -vv --cov-report=term-missing
[yapf]
[flake8]
ignore = D203
exclude = .git,__pycache__,docs/source/conf.py,old,build,dist, *migrations*, .tox, jupyter_notebook_config.py
max-line-length = 79
max-complexity = 10
