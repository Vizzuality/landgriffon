name: API Tests

on:
  push:
    paths:
      - 'api/**'

  workflow_dispatch:

env:
  NODE_ENV: test
  DB_HOST: localhost
  DB_USERNAME: landgriffon
  DB_PASSWORD: landgriffon
  DB_DATABASE: landgriffon
  GMAPS_API_KEY: secretApiKey

jobs:
  testing-api-e2e:
    name: E2E Tests
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    services:
      postgres:
        image: vizzuality/landgriffon-database:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: landgriffon
          POSTGRES_PASSWORD: landgriffon
          POSTGRES_DB: landgriffon

      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - uses: pnpm/action-setup@v4

      - name: Install API dependencies
        run: pnpm api:deps

      - name: Prepare database
        working-directory: api
        run: pnpm test:db-prepare

      - name: Run API tests + coverage
        working-directory: api
        run: pnpm test:e2e

  #      - name: Generate API coverage artifact
  #        uses: actions/upload-artifact@v2
  #        with:
  #          name: api-report
  #          path: ${{github.workspace}}/api/coverage/lcov.info


  testing-api-integration:
    name: Integration Tests
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    services:
      postgres:
        image: vizzuality/landgriffon-database:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: landgriffon
          POSTGRES_PASSWORD: landgriffon
          POSTGRES_DB: landgriffon

      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install API dependencies
        run: pnpm api:deps

      - name: Prepare database
        working-directory: api
        run: pnpm test:db-prepare

      - name: Run API tests + coverage
        working-directory: api
        run: pnpm test:integration

  testing-api-unit:
    name: Unit Tests
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install API dependencies
        run: pnpm api:deps

      - name: Run API tests + coverage
        working-directory: api
        run: pnpm test:unit

