version:  '3.7'
services:
  lgd-notebooks:
      build:
        context: ./notebooks
        dockerfile: Dockerfile
      volumes:
        - ./data:/home/jovyan/work/datasets
        - ./notebooks:/home/jovyan/work/notebooks
        - /opt/ssl-certs/jupyter:/etc/ssl/notebook
      ports:
        - 8888:8888
      container_name: lgd_jupyter_notebook
      command: "start-notebook.sh \
        --NotebookApp.token=''"



