name: API e2e tests

on:
  push:
    paths:
      - '.github/**'
      - 'api/**'
  workflow_dispatch:

env:
  NODE_ENV: test
  DB_HOST: localhost
  DB_USERNAME: landgriffon
  DB_PASSWORD: landgriffon
  DB_DATABASE: landgriffon
  CC_TEST_REPORTER_ID: 29691479b26fbb03a9d926e1d6b0bba99c7eae3bb235e26a8b269219fe3c62fc

defaults:
  run:
    working-directory: api

jobs:
  api-tests:
    name: API E2E tests
    runs-on: ubuntu-20.04
    timeout-minutes: 15

    services:
      postgres:
        image: postgis/postgis:13-3.1
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: landgriffon
          POSTGRES_PASSWORD: landgriffon

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js 14.16
        uses: actions/setup-node@v2
        with:
          node-version: '14.16'

      - name: Install dependencies
        run: yarn install && yarn test:cov && ls ${{github.workspace}}/api/coverage/
      - name: Run tests & Generate report
        run: yarn test:cov
      - name: Rename report
        run: mv ${{github.workspace}}/api/coverage/lcov.info ${{github.workspace}}/api/coverage/backend-report.lcov

      - uses: actions/upload-artifact@v2
        with:
          name: backend-report
          path: ${{github.workspace}}/api/coverage/backend-report.lcov

      - name: Download frontend report artifact
        uses: actions/download-artifact@v2
        with:
          name: frontend-report.lcov
          path: ${{github.workspace}}
      - name: list stuff
        run: ls ${{github.workspace}}







